width: 1920
height: 1080
framerate: 30
bitrate: 15000000
packet_size: 32000

transmitter:
  source:
    - display
  sink:
    - udp
    - display
  pipe:
    - resample
  device: :1
  address: 127.0.0.1
  port: 8080
  codec: h264_qsv

receiver:
  source:
    - tcp
  sink:
    - display
  address: 127.0.0.1
  port: 8080
  codec: h264
